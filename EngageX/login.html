        <title>User Information Form</title>
        <style>
            .form-container {
                width: 500px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="email"] {
                width: 90%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }


            input[type=checkbox] {
                accent-color: rgb(253, 28, 28);
            }

            .button {
                background-color: #f74a44;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                padding: 8px 60px;
                border: rgb(228, 67, 67);
            }
            .buttons{
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
        </style>
    </head>

<body>
